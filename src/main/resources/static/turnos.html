<!DOCTYPE html>
<html lang="es">
<head>
  <title>CRUD turnos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/get_odontologo.js"></script>
  <script type="text/javascript" src="/js/get_paciente.js"></script>
  <script type="text/javascript" src="/js/get_turno.js"></script>
  <script type="text/javascript" src="/js/put_turno.js"></script>
  <script type="text/javascript" src="/js/delete_turno.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/alta-turnos.html">Agregar nuevo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/turnos.html">Todos</a>
    </li>
  </ul>

  <div id="div_paciente_table">
    <h2>Pacientes</h2>
    <div class="row col-md-6 table-responsive">
      <table id="pacienteTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Calle</th>
          <th>Numero</th>
          <th>Localidad</th>
          <th>Provincia</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div id="div_odontologo_table">
    <h2>Odontologos</h2>
    <div class="row col-md-6 table-responsive">
      <table id="odontologoTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Matricula</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div id="div_turno_table">
    <h2>Turnos</h2>
    <div class="row col-md-6 table-responsive">
      <table id="turnoTable" class="table table-striped">
        <thead>
        <tr>
          <th>Paciente</th>
          <th>Odontologo</th>
          <th>Fecha</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_turno_updating">
      <form id="update_turno_form">
        <div class="form-group">
          <label for="id">Id:</label>
          <input type="text" class="form-control" id="id" readonly>
        </div>
        <!-- TODO deberian ser selects -->
        <div class="form-group">
          <label for="paciente">Paciente:</label>
          <input type="text" class="form-control" placeholder="paciente" id="paciente">
        </div>
        <div class="form-group">
          <label for="odontologo">Odontologo:</label>
          <input type="text" class="form-control" placeholder="odontologo" id="odontologo">
        </div>

        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="text" class="form-control" placeholder="fecha" id="fecha" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>

</div>
</body>
</html>

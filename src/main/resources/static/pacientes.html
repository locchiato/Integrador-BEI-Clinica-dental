<!DOCTYPE html>
<html lang="es">
<head>
  <title>CRUD pacientes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/update_paciente.js"></script>
  <script type="text/javascript" src="/js/delete_paciente.js"></script>
  <script type="text/javascript" src="/js/get_paciente.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/alta-pacientes.html">Agregar nuevo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/pacientes.html">Todos</a>
    </li>
  </ul>
  <div id="div_paciente_table">
    <h2>Pacientes</h2>
    <div class="row col-md-6 table-responsive">
      <table id="pacienteTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Calle</th>
          <th>Numero</th>
          <th>Localidad</th>
          <th>Provincia</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_paciente_updating">
      <form id="update_paciente_form">
        <div class="form-group">
          <label for="id">Id:</label>
          <input type="text" class="form-control" id="id" readonly>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" placeholder="nombre" id="nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" placeholder="apellido" id="apellido">
        </div>
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" class="form-control" placeholder="dni" id="dni">
        </div>
        <div class="form-group">
          <label for="calle">Calle:</label>
          <input type="text" class="form-control" placeholder="calle" id="calle" readonly>
        </div>

        <div class="form-group">
          <label for="numero">Número:</label>
          <input type="text" class="form-control" placeholder="número" id="numero" readonly>
        </div>

        <div class="form-group">
          <label for="localidad">Localidad:</label>
          <input type="text" class="form-control" placeholder="localidad" id="localidad" readonly>
        </div>

        <div class="form-group">
          <label for="provincia">Provincia:</label>
          <input type="text" class="form-control" placeholder="provincia" id="provincia" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>

</div>
</body>
</html>
